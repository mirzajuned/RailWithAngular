<!-- public/template/users/_form.html -->


<div class="form-group" ng-class="{'has-error' : submitted && userForm.name.$invalid}">
    <label class="control-label col-md-3">Name <span class="required">* </span> </label>

    <div class="col-md-4">
        <input type="text" name="name" class="form-control" ng-model="user.name" required placeholder="name"/>
    </div>
    <p ng-show=" submitted && userForm.name.$invalid" class="help-block">name is required.</p>
</div>
<div class="form-group" ng-class="{'has-error' : submitted && userForm.first_name.$invalid}">
    <label class="control-label col-md-3">First Name <span class="required">* </span> </label>

    <div class="col-md-4">
        <input type="text" name="first_name" class="form-control" ng-model="user.first_name" required placeholder="mirza"/>
    </div>
    <p ng-show="submitted && userForm.first_name.$error.required" class="help-block">First Name is required.</p>

    <p ng-show="submitted && userForm.first_name.$error.first_name" class="help-block">first_name valid </p>
</div>

<div class="form-group" ng-class="{'has-error' : submitted && userForm.last_name.$invalid}">
    <label class="control-label col-md-3">Last Name <span class="required">* </span> </label>

    <div class="col-md-4">
        <input type="text" name="last_name" class="form-control" ng-model="user.last_name" required placeholder="mirza"/>
    </div>
    <p ng-show="submitted && userForm.last_name.$error.required" class="help-block">First Name is required.</p>

    <p ng-show="submitted && userForm.last_name.$error.first_name" class="help-block">last_name valid </p>
</div>

<div class="form-group">
    <div class="pull-left">
        <a class="btn btn-default" href="/"> Back</a>
        <button type="submit" class="btn btn-primary" ng-click="submitted=true">Submit</button>
    </div>
</div>
