<div class="row">
    <div class="col-md-12">
        <a class="btn btn-primary" href="#/users/new">Create a user</a>

        <h3 class="block">Users</h3>
        <table class="table table-striped">
            <tr><th>Name</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>

                <th></th>
            </tr>
            <tr ng-hide="users.length">
                <td colspan="5">No User found, Please create one.</td>
            </tr>
            <tr ng-show="users.length" ng-repeat="user in users">
                <td>{{user.name}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email_id}}</td>
                <td>
                    <a href="#/users/{{user.id}}/edit">Edit</a> | <a href="" ng-click="deleteUser(user.id)">Remove</a>
                </td>
            </tr>
        </table>
    </div>
</div>
